   <h2>Registration form</h2>
   <form action="https://echo.htmlacademy.ru/" method="POST" class="form">

      <label for="firstname"> First name
         <input type="text" class="input_form" maxlength="15" minlength="3" name="user_name" id="firstname" required
            placeholder="Enter your name">
      </label>

      <label for="lastname"> Last name
         <input type="text" class="input_form" name="user_surname" id="lastname" placeholder="Enter your surname">
      </label>

      <label for="email"> Email
         <input type="email" class="input_form" name="email" id="email" required>
      </label>

      <label for="age"> Age
         <input type="number" max="99" min="12" class="input_form" name="email" id="age" required>
      </label>

      <label for="password"> password
         <input type="password" maxlength="12" minlength="8" class="input_form" name="password" id="password" required>
      </label>

      <label for="day"> Date of birth

      </label>

 </textarea>
